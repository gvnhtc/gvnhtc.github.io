<!DOCTYPE html>
<html lang="en">
    <a>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header, footer {
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007acc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About</h2>
        <p>This is a minimalist website created using GitHub Pages.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>We offer various services to meet your needs.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form action="https://formspree.io/YOUREMAIL" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 My Minimalist Website</p>
    </footer>
</body>
</a>
</html>
